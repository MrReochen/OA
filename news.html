<!doctype html>
<html>
<head>
<title>News</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/swiper-3.4.0.min.css" type="text/css" rel="stylesheet"/>
    <link href="files/menu/menuStyles.css" type="text/css" rel="stylesheet"/>
    <link href="files/news/styles.css" type="text/css" rel="stylesheet"/>
   	<script src="resources/scripts/jquery.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/jquery.rotate.min.js"></script>
    <script src="resources/scripts/swiper-3.4.0.jquery.min.js"></script>
    <script src="resources/scripts/bootstrap.min.js"></script>
    <script src="files/menu/menuData.js"></script>
    <script src="files/news/data.js"></script> 
   
</head>

<body>
	<!-- background-->
	<div id="backGround">
		<img src="images/news/background.png" alt="">
	</div>
	<!--news slider-->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="images/news/NewsSheet.png" alt="" style="position: absolute;top: -143px;"/>
				<img src="images/news/News1.png" alt="" style="position: absolute;left: 116px;top: 77px;"/>
			</div>
			<div class="swiper-slide">
				<img src="images/news/NewsSheet.png" alt="" style="position: absolute;top: -143px;"/>
				<img src="images/news/News2.png" alt="" style="position: absolute;left: 116px;top: 77px;"/>
			</div>
			<div class="swiper-slide">
				<img src="images/news/NewsSheet.png" alt="" style="position: absolute;top: -143px;"/>
				<img src="images/news/News1.png" alt="" style="position: absolute;left: 116px;top: 77px;"/>
			</div>
		</div>
		<div class="swiper-pagination" style="position: absolute;top: 0px;"></div>
	</div>
	<!--nextpage button-->
	<div>
		<img id="nextPage" src="images/news/next.png" alt=""/>
	</div>
	<!--menuButton-->
	<div>
		<img id="menuButton" src="images/public/menu_gray.png" alt=""/>
	</div>
	<!-- menu-->
	<div id="menu">
		<div id="overlay"><img src="images/menu/overlay.png" alt=""/></div>
		<div id="layer">
			<div id="menuBackground"><img src="images/menu/menubackground.png" alt=""/></div>
			<div id="x"><img src="images/menu/x.png" alt=""/></div>
			<img id="selectedPage" src="images/menu/row.png" alt=""/>
			<img id="menuDivider1" src="images/menu/divider.png" alt=""/>
			<p id="homePage" class="menuText">主页</p>
			<div id="label">
				<img id="labelBackground" src="images/menu/label.png" alt=""/>
				<p id="labelText">3</p>
			</div>
			<img id="menuDivider2" src="images/menu/divider.png" alt=""/>
			<p id="contactsPage" class="menuText">企业通讯录</p>
			<img id="menuDivider3" src="images/menu/divider.png" alt=""/>
			<p id="newsPage" class="menuText">机场报</p>
			<img id="menuDivider4" src="images/menu/divider.png" alt=""/>
			<p id="calendarPage" class="menuText">日程</p>
			<img id="menuDivider5" src="images/menu/divider.png" alt=""/>
			<p id="conferencePage" class="menuText">会议</p>
			<img id="menuDivider6" src="images/menu/divider.png" alt=""/>
			<p id="officePage" class="menuText">公务处理</p>
			<img id="menuDivider7" src="images/menu/divider.png" alt=""/>
			<p id="selfPage" class="menuText">个人中心</p>
			<img id="menuDivider8" src="images/menu/divider.png" alt=""/>
			<p id="logoutPage" class="menuText">登出</p>
			<img id="menuDivider9" src="images/menu/divider.png" alt=""/>
		</div>
	</div>
</body>
</html>
